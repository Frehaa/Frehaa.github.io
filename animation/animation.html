<!DOCTYPE html>
<html>
<head>
<title>Playroom</title>
<script src="../util/linkedlist.js"></script>
<script src="animation.js"></script>
<style>
canvas {
    outline: solid 1px black;
}
#canvas-code {
    width: 500px;
    height: 480px;
}
</style>
</head>
<body onload="initialize()">
<canvas id="canvas" width="500" height="480"></canvas>
<textarea id="canvas-code">
let circle = Circle(300, 300, 100);
FadeIn(circle, 2000);
RunConcurrently(MoveTo(circle, 100, 100, 1000), FadeOut(circle, 2000));
</textarea>
<br>
<input id="time-range" type="range" min="0" max="100" value="0">
<input id="duration-text" type="text" disabled value="0ms">
<button id="play-button">Play</button>
<div id="animation-list"></div>
</body>
</html>
