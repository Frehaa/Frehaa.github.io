<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MIDI Input Test</title>
  <script src="../util/math.js"></script>
  <script src="midi.js"></script>
  <style>
    body {
      margin: 1px;
    }
    canvas {
      outline: 1px solid black;
      margin: 0px;
    }
    .invalid {
        box-shadow:0 0 8px 2px red;
    }
  </style>
</head>
<body onload="main()">
  <canvas id="note-canvas" width="1800" height="700"></canvas><br>
  <input type="file" id="file-input" accept=".mid,.midi">
  <select id="midi-input-select" name="MIDI Input">
    <option value="">(No MIDI Input)</option>
  </select>
  <select id="midi-output-select" name="MIDI Output">
    <option value="">(No MIDI Output)</option>
  </select>
  <input type="number" id="playback-speed-input" value="1">
</body>
</html>
