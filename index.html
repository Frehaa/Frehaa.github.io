<textarea id="canvas-code">
ctx.fillStyle = 'white';
ctx.fillRect(0, 0, width, height);

let now = Date.now();

let t = now / 1000 % 1

let p = now / 500 % 2;

ctx.lineWidth= 10
ctx.strokeStyle = `rgba(0, 0, 0, ${t})`
ctx.beginPath();
let x = 150
let y = 100;
let radius = 31.5;
let start_angle = 0;
let end_angle = (2-p) * Math.PI;
let counter_clockwise = true;
ctx.arc(x, y, radius, start_angle, end_angle, counter_clockwise);
ctx.stroke();

</textarea>
